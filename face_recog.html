<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition (Local Models)</title>

    <!-- ✅ Load local face-api.js -->
    <script src="./face-api.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video, canvas { margin: 10px; border: 2px solid black; }
        
        .captured-container, .test-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .captured, #testImage {
            width: 150px;
            height: 120px;
            border: 2px solid black;
            object-fit: cover;
        }

        #testImage {
            border-color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Face Recognition System</h1>

    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button id="capture">Capture Face</button>
    <button id="captureTest">Capture Test Image</button>
    <p id="status">Capture 3 images first, then capture a test image.</p>

    <h3>Captured Faces:</h3>
    <div class="captured-container" id="capturedImages"></div>

    <h3>Test Image:</h3>
    <div class="test-container">
        <img id="testImage">
    </div>

    <script>
        let faceDescriptors = [];  // Store registered face descriptors
        let capturedImages = [];   // Store captured images
        let capturedCount = 0;
        let testImageSrc = "";

        // async function loadModels() {
        //     try {
        //         await faceapi.nets.ssdMobilenetv1.loadFromUri('./models/ssd_mobilenetv1'); // ✅ Corrected path
        //         await faceapi.nets.faceLandmark68Net.loadFromUri('./models/face_landmark_68'); // ✅ Corrected path
        //         await faceapi.nets.faceRecognitionNet.loadFromUri('./models/face_recognition'); // ✅ Corrected path
        //         console.log("✅ Models loaded successfully!");
        //     } catch (error) {
        //         console.error("❌ Model loading error:", error);
        //     }
        // }

        async function loadModels() {
            try {
                await faceapi.nets.ssdMobilenetv1.loadFromUri('./models/ssd_mobilenetv1'); // ✅ Load from subfolder
                await faceapi.nets.faceLandmark68Net.loadFromUri('./models/face_landmark_68'); // ✅ Load from subfolder
                await faceapi.nets.faceRecognitionNet.loadFromUri('./models/face_recognition'); // ✅ Load from subfolder
                console.log("✅ Models loaded successfully!");
            } catch (error) {
                console.error("❌ Model loading error:", error);
            }
        }

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                document.getElementById("video").srcObject = stream;
            } catch (error) {
                console.error("❌ Camera access denied:", error);
                alert("Please allow camera access to use face recognition.");
            }
        }

        async function capturePhoto(isTest = false) {
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = canvas.toDataURL("image/png");

            if (isTest) {
                // Store and display the test image
                testImageSrc = imgData;
                document.getElementById("testImage").src = testImageSrc;
                document.getElementById("testImage").style.display = "block";
                document.getElementById("status").innerText = "Test image captured!";
                compareFaces();
            } else {
                if (capturedCount >= 3) {
                    alert("You have already captured 3 images!");
                    return;
                }
                capturedImages.push(imgData);
                displayCapturedImages();
                capturedCount++;

                if (capturedCount === 3) {
                    document.getElementById("status").innerText = "3 images captured! Now capture a test image.";
                }
            }
        }

        function displayCapturedImages() {
            const container = document.getElementById("capturedImages");
            container.innerHTML = ""; 

            capturedImages.forEach(imgSrc => {
                const img = document.createElement("img");
                img.src = imgSrc;
                img.classList.add("captured");
                container.appendChild(img);
            });
        }

        async function compareFaces() {
            if (capturedImages.length < 3 || !testImageSrc) {
                alert("Please capture 3 face images and a test image first.");
                return;
            }

            const testImage = await faceapi.fetchImage(testImageSrc);
            const testDetection = await faceapi.detectSingleFace(testImage).withFaceLandmarks().withFaceDescriptor();

            if (!testDetection) {
                alert("No face detected in test image.");
                return;
            }

            let bestMatch = null;
            let lowestDistance = 1.0; // Lower means better match

            for (let i = 0; i < capturedImages.length; i++) {
                const sampleImage = await faceapi.fetchImage(capturedImages[i]);
                const sampleDetection = await faceapi.detectSingleFace(sampleImage).withFaceLandmarks().withFaceDescriptor();

                if (sampleDetection) {
                    const distance = faceapi.euclideanDistance(sampleDetection.descriptor, testDetection.descriptor);
                    if (distance < lowestDistance) {
                        lowestDistance = distance;
                        bestMatch = i;
                    }
                }
            }

            if (lowestDistance < 0.5) { // Adjust this threshold if needed
                alert(`✅ Face Matched with Sample #${bestMatch + 1}!`);
            } else {
                alert("❌ No Match Found.");
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("✅ DOM loaded, loading models...");
            await loadModels();
            startVideo();
        });

        document.getElementById("capture").addEventListener("click", () => capturePhoto(false));
        document.getElementById("captureTest").addEventListener("click", () => capturePhoto(true));
    </script>
</body>
</html>
